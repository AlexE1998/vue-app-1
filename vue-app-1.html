<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ma bonne bière</title>
	<style>
		#demo {
			font-family: 'Helvetica', Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: #f66;
		}
		li {
			line-height: 1.5em;
			margin-bottom: 20px;
		}
		.author, .type {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="demo">
		<!-- <pre>{{commits}}</pre> -->
		<h1>Ma bonne bière</h1>

		<pre>{{commits}}</pre>
			
			
		</template>
		<p></p>
		<ul>
			<li v-for="biere in bieres">
                <span class="message">{{biere.name}}</span><br>
Type de bière : <span class="type">{{ biere.brewery_type }}</span><br>
Pays d'origine : <span class="message">{{biere.country}}</span><br>
    Site web : <a v-bind:href=biere.website_url>{{ biere.website_url }}</a>
			</li>
		</ul>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const apiURL = 'https://api.openbrewerydb.org/breweries'

		const demo = new Vue({
			el: '#demo',
			data: {
				bieres: []
			},
			created: function () {
				this.fetchData()
			},
			watch: {
				currentBranch: 'fetchData'
			},
			filters: {
				truncate: function (v) {
					const newline = v.indexOf('\n')
					return newline > 0 ? v.slice(0, newline) : v
				},
				formatDate: function (v) {
					return v.replace(/T|Z/g, ' ')
				}
			},
			methods: {
			  	// Version promesse et fonction fléchée
			    fetchData1: function () {
				  	axios.get(apiURL)
					  .then((response) => {
					  	console.log(response.data)
					    this.bieres = response.data 
					  })
					  .catch((error) => {
					    console.log(error);
					  })
				},
				// Version promesse et function standard/historique
				fetchData2: function () {
					const self = this
					axios.get(apiURL)
						.then(function (response) {
							console.log(response.data)
							self.bieres = response.data 
						})
						.catch(function (error) {
							console.log(error);
						})
				},
				// Version async/await (à mon sens, à privilégier)
				fetchData: async function () {
					try {
					  	const response = await axios.get(apiURL)
						console.log(response.data)
						this.bieres = response.data 
					} catch (error) {
						console.log(error);
					}
				}
		  	}
		})
	</script>
</body>
</html>
