<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Commits-example</title>
	<style>
		#demo {
			font-family: 'Helvetica', Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: #f66;
		}
		li {
			line-height: 1.5em;
			margin-bottom: 20px;
		}
		.author, .date {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="demo">
		<!-- <pre>{{commits}}</pre> -->
		<h1>Latest Vue.js Commits</h1>

		<pre>{{commits}}</pre>


		<template v-for="branch in branches">
			<input type="radio"
			:id="branch"
			:value="branch"
			name="branch"
			v-model="currentBranch">
			<label :for="branch">{{ branch }}</label>
		</template>
		<p>vuejs/vue@{{ currentBranch }}</p>
		<ul>
			<li v-for="record in commits">
				<a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 7) }}</a>
				- <span class="message">{{ record.commit.message | truncate }}</span><br>
				by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
				at <span class="date">{{ record.commit.author.date | formatDate }}</span>
			</li>
		</ul>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const apiURL = 'https://api.github.com/repos/vuejs/vue/commits?per_page=25&sha='

		const demo = new Vue({
			el: '#demo',
			data: {
				branches: ['master', 'dev'],
				currentBranch: 'master',
				commits: []
			},
			created: function () {
				this.fetchData()
			},
			watch: {
				currentBranch: 'fetchData'
			},
			filters: {
				truncate: function (v) {
					const newline = v.indexOf('\n')
					return newline > 0 ? v.slice(0, newline) : v
				},
				formatDate: function (v) {
					return v.replace(/T|Z/g, ' ')
				}
			},
			methods: {
			  	// Version promesse et fonction fléchée
			    fetchData1: function () {
				  	axios.get(apiURL + this.currentBranch)
					  .then((response) => {
					  	console.log(response.data)
					    this.commits = response.data 
					  })
					  .catch((error) => {
					    console.log(error);
					  })
				},
				// Version promesse et function standard/historique
				fetchData2: function () {
					const self = this
					axios.get(apiURL + this.currentBranch)
						.then(function (response) {
							console.log(response.data)
							self.commits = response.data 
						})
						.catch(function (error) {
							console.log(error);
						})
				},
				// Version async/await (à mon sens, à privilégier)
				fetchData: async function () {
					try {
					  	const response = await axios.get(apiURL + this.currentBranch)
						console.log(response.data)
						this.commits = response.data 
					} catch (error) {
						console.log(error);
					}
				}
		  	}
		})
	</script>
</body>
</html>
